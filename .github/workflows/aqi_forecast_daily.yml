name: Daily AQI Forecast Update

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 03:00 UTC (~11 AM Taiwan/India)
  workflow_dispatch:       # allows manual run from Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AQI Forecast Script
        env:
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: |
          python multi_city_aqi_forecast.py

      - name: Commit and push updated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add air_quality_live_multi.csv kaggle_forecast.csv per_city_forecast.csv || true
          git commit -m "Auto: Daily AQI update" || echo "No changes to commit"
          git push
